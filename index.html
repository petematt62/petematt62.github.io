<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v0.1 nUniverse</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src = "nUWor2.js"></script>
</head>

<body>
<!-- example of using the left and right -->
<div id="container">
    <div class="left" id="theName">
        Numbers Universe
    </div>
    <div class="right">
        <div id="nav">
            <div id="home">Home</div>
            <div id="statistics">Show Score</div>
            <div id="pUniv">Polynomial Universe</div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<div class="mind">
    <h1>Challenge your mind. Explore a universe!</h1>  <!--this is in the left column -->
</div>

<canvas id="twoCanvas" width=600em height=400em>Please upgrade your browser to use this app!</canvas>
<canvas id="nextCanvas" width=600em height=400em>Please upgrade your browser to use this app!</canvas>

<div class="left">
<form>
     <p>
        <input type="button" id="intButton" value="ShowAllIntegers">
    </p>
     <p>
        <input type="button" id="demoButton" value="Demo On/Off">
    </p>
    <p>
        <input type="button" id="diceButton" value="DiceForOperation">
    </p>
</form>
</div>

<div class="arrows">
    <div id="arrowRight">
        <p id="artext">One Player</p>
    </div>
    <div id="arrowDown">
        <p id='adtext'>Two Player</p>
    </div>
</div>

</body>
</html>
